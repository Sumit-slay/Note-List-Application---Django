{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{% if note.pk %}Edit Note{% else %}New Note{% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-primary">{% if note.pk %}Update{% else %}Create{% endif %}</button>
                <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
