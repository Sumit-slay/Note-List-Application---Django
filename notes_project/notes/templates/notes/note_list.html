{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Notes</h1>
    <a class="btn btn-primary mb-4" href="{% url 'note_new' %}">Add New Note</a>
    
    <div class="row">
        {% for note in notes %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content|truncatechars_html:150 }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'note_detail' pk=note.pk %}" class="btn btn-info btn-sm mr-2">View Details</a>
                    <a href="{% url 'note_edit' pk=note.pk %}" class="btn btn-secondary btn-sm mr-2">Edit</a>
                    <a href="{% url 'note_delete' pk=note.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
